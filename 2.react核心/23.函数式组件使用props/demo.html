<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>

    <script src="../../lib/react/react.development.js"></script>
    <script src="../../lib/react/react-dom.development.js"></script>
    <script src="../../lib/react全家桶资料/03_依赖包/新版本/prop-types.js"></script>
    <script src="../../lib/react/babel.min.js"></script>
    <script type="text/babel">
        function Person(props) {
            return (
                <ul>
                    <li>姓名:{props.name}</li>
                    <li>性别:{props.sex}</li>
                    <li>年龄:{props.age}</li>
                </ul>
            )
        }

        Person.propTypes = {
            age: PropTypes.string.isRequired,
            sex: PropTypes.string,
            speak: PropTypes.func
        }
        Person.defaultProps = {
            sex: '不男不女',
            age: 99
        }
        ReactDOM.render(<Person {...{ name: 'Tom', age: 18, sex: '男' }} />, document.getElementById("app1"))
    </script>
</body>

</html>
