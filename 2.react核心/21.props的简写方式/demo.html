<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>

    <script src="../../lib/react/react.development.js"></script>
    <script src="../../lib/react/react-dom.development.js"></script>
    <script src="../../lib/react全家桶资料/03_依赖包/新版本/prop-types.js"></script>
    <script src="../../lib/react/babel.min.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            state = {
                name: 'tom',
                age: 18,
                sex: '男'
            }
            render() {
                // 下面这一行代码会报错，因为props是只读的
                // this.props.name='jack'
                return (
                    <ul>
                        <li>姓名:{this.props.name}</li>
                        <li>性别:{this.props.sex}</li>
                        <li>年龄:{this.props.age + 1}</li>
                    </ul>
                )
            }
            // 使用静态属性来设置props的限制
            static propTypes = {
                age: PropTypes.string.isRequired,
                sex: PropTypes.string,
                speak: PropTypes.func

            }
            static defaultProps = {
                sex: '不男不女',
                age: 99
            }
        }
        ReactDOM.render(<Person {...{ name: 'Tom', age: 18, sex: '男' }} />, document.getElementById("app1"))
        ReactDOM.render(<Person name='Tom1' age={19} />, document.getElementById("app2"))
        ReactDOM.render(<Person name='Tom2' sex='男2' speak={speak} />, document.getElementById("app3"))
        function speak() {
            console.log('speak');
        }


    </script>
</body>

</html>
