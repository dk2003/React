<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script src="../../lib/react/react.development.js"></script>
    <script src="../../lib/react/react-dom.development.js"></script>
    <script src="../../lib/react全家桶资料/03_依赖包/新版本/prop-types.js"></script>
    <script src="../../lib/react/babel.min.js"></script>
    <script type="text/babel">
        class Life extends React.Component {
            state={opacity:0.5}
            death=()=>{
                ReactDOM.unmountComponentAtNode(document.getElementById('app'));
            }
            // 组件挂载完毕
            componentDidMount() {
                this.timer=setInterval(()=>{
                    let opacity =this.state.opacity;
                    opacity-=0.1;
                    if(opacity<=0) opacity=1;
                    this.setState({opacity});
                },200);
            }
            // 组件将要被卸载
            componentWillUnmount() {
                clearInterval(this.timer)
            }
            // render调用的时机：初始化渲染和状态更新之后
            render() {
                return (
                    <div>
                        <h2 style={{opacity:this.state.opacity}}>React学不会怎么办</h2>    
                        <button onClick={this.death}>不活了</button>
                    </div>
                )
            }
        }
        ReactDOM.render(<Life />, document.getElementById('app'))


    </script>
</body>

</html>
