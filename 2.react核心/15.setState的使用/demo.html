<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <script src="../../lib/react/react.development.js"></script>
    <script src="../../lib/react/react-dom.development.js"></script>
    <script src="../../lib/react/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    isHot: true,
                    wind:'big'
                }
                this.demo=this.demo.bind(this);
            }
            demo(){
                this.setState({
                    isHot:!this.state.isHot
                })
            }
            render() {
                // 数据改变就要重新渲染页面，再次调用render函数
                console.log('render');
                return <h2 onClick={this.demo}>今天天气很{this.state.isHot ? '炎热' : '凉爽'},{this.state.wind}</h2>
            }
        }
        ReactDOM.render(<Demo />, document.getElementById("test"));


    </script>
</body>

</html>
