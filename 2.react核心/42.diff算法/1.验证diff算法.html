<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
    <style>
        .list {
            background-color: orange;
            width: 200px;
            height: 150px;
            overflow: auto;
        }

        .news {
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="../../lib/react全家桶资料/03_依赖包/新版本/react.development.js"></script>
    <script src="../../lib/react全家桶资料/03_依赖包/新版本/react-dom.development.js"></script>
    <script src="../../lib/react全家桶资料/03_依赖包/新版本/prop-types.js"></script>
    <script src="../../lib/react全家桶资料/03_依赖包/新版本/babel.min.js"></script>
    <script type='text/babel'>
        class Time extends React.Component{
            state={date:new Date()}
            componentDidMount(){
                setInterval(() =>{
                    this.setState({
                        date:new Date()
                    })
                },1000)
            }
            render(){
                return (
                    <div>
                        <h1>hello</h1>    
                        <input type="text" />
                        <span>现在是：{this.state.date.toTimeString()}
                            <input type="text" />
                        </span>
                    </div>
                )
            }
        }
        ReactDOM.render(<Time />, document.getElementById("app"))

    </script>
</body>

</html>
