<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
    <style>
        .list {
            background-color: orange;
            width: 200px;
            height: 150px;
            overflow: auto;
        }

        .news {
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="../../lib/react全家桶资料/03_依赖包/新版本/react.development.js"></script>
    <script src="../../lib/react全家桶资料/03_依赖包/新版本/react-dom.development.js"></script>
    <script src="../../lib/react全家桶资料/03_依赖包/新版本/prop-types.js"></script>
    <script src="../../lib/react全家桶资料/03_依赖包/新版本/babel.min.js"></script>
    <script type='text/babel'>
        class Person extends React.Component {
            state = {
                persons: [
                    { id: 1, name: 'dk', age: 18 },
                    { id: 2, name: 'lzz', age: 19 }

                ]
            }
            add = () => {
                let { persons } = this.state;
                const p = { id: persons.length + 1, name: 'wang', age: 20 };
                this.setState({ persons: [p, ...persons] })
            }
            render() {
                return (
                    <div>
                        <h2>展示人员信息</h2>
                        <button onClick={this.add}>添加小王</button>
                        <h3>使用index作为key</h3>
                        <ul>
                            {this.state.persons.map((item, index) => <li key={index}>{item.name}——————{item.age}<input type="text" /></li>)}
                        </ul>
                        <hr />
                        <h3>使用id作为key</h3>
                        <ul>
                            {this.state.persons.map((item, index) => <li key={item.id}>{item.name}——————{item.age}<input type="text" /></li>)}
                        </ul>
                    </div>
                )
            }
        }
        ReactDOM.render(<Person />, document.getElementById("app"))

    </script>
</body>

</html>
