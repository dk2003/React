<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>
<body>
    <!-- 准备容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="../../lib/react/react.development.js"></script>
    <!-- 引入react-dom用于支持react操作dom -->
    <script src="../../lib/react/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转化为js -->
    <script src="../../lib/react/babel.min.js"></script>

    <!-- text/babel表示script内部写的不是js，而是jsx。需要靠babel进行翻译 -->
    <!-- 不写type默认内部就是js -->
    <script type="text/babel">
        // 使用babel标签，是在浏览器中实时解析的
        // 1.创建虚拟dom
        const VDOM=<h1>hello,react</h1>;    // 此处不要写引号，因为不是字符串
        const VDOM1=<h1>hello,atguigu</h1>; 
        // 2.渲染虚拟dom到页面
        ReactDOM.render(VDOM,document.getElementById("test"));  // ReactDOM.render(虚拟DOM，容器)
        // react没有提供选择器的获取dom方式
        ReactDOM.render(VDOM1, document.getElementById("test"));
        // 此行为不是追加操作，而是替换操作 VDOM1将会替换VDOM2
    </script>
</body>
</html>
