<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <script src="../../lib/react/react.development.js"></script>
    <script src="../../lib/react/react-dom.development.js"></script>
    <script src="../../lib/react/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    isHot: true
                }
                this.demo=this.demo.bind(this);
                // 将原型上的demo方法修饰一下，放到实例对象上
                // 在实例对象上添加与原型对象的同名属性，不会覆盖原型属性，而是添加实例属性
            }
            demo(){
                console.log(this);
                this.state.isHot=!this.state.isHot;
            }
            render() {
                return <h2 onClick={this.demo}>今天天气很{this.state.isHot ? '炎热' : '凉爽'}</h2>
            }
        }
        ReactDOM.render(<Demo />, document.getElementById("test"));


    </script>
</body>

</html>
