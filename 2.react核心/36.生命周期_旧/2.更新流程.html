<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script src="../../lib/react/react.development.js"></script>
    <script src="../../lib/react/react-dom.development.js"></script>
    <script src="../../lib/react全家桶资料/03_依赖包/新版本/prop-types.js"></script>
    <script src="../../lib/react/babel.min.js"></script>
    <script type="text/babel">
        class Count extends React.Component {
            // 生命周期钩子
            // 1. constructor
            constructor(props) {
                super(props);
                console.log('constructor');
                this.state = { count: 0 }
            }
            // 2. componentWillMount：组件挂载之前的钩子
            componentWillMount() {
                console.log('componentWillMount');
            }
            // 3. render：将虚拟dom挂载到页面上
            render() {
                console.log('render');
                return (
                    <div>
                        <h2>当前求和为{this.state.count}</h2>
                        <button onClick={this.add}>点我+1</button>
                    </div>
                )
            }
            // 4. componentDidMount:组件挂载完毕的钩子
            componentDidMount() {
                console.log('componentDidMount');
            }
            add = () => {
                let { count } = this.state;
                this.setState({ count: count + 1 })
            }
        }
        ReactDOM.render(<Count />, document.getElementById('app'))


    </script>
</body>

</html>
