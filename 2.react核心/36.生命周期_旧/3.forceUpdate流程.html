<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script src="../../lib/react/react.development.js"></script>
    <script src="../../lib/react/react-dom.development.js"></script>
    <script src="../../lib/react全家桶资料/03_依赖包/新版本/prop-types.js"></script>
    <script src="../../lib/react/babel.min.js"></script>
    <script type="text/babel">
        class Count extends React.Component {
            // 生命周期钩子
            // 1. constructor
            constructor(props) {
                super(props);
                console.log('constructor');
                this.state = { count: 0 }
            }
            // 2. componentWillMount：组件挂载之前的钩子
            componentWillMount() {
                console.log('componentWillMount');
            }
            // 3. render：将虚拟dom挂载到页面上
            render() {
                console.log('render');
                return (
                    <div>
                        <h2>当前求和为{this.state.count}</h2>
                        <button onClick={this.add}>点我+1</button>
                        <button onClick={this.death}>卸载组件</button>
                        <button onClick={this.force}>强制更新</button>
                    </div>
                )
            }
            // 4. componentDidMount:组件挂载完毕的钩子
            componentDidMount() {
                console.log('componentDidMount');
            }
            // 5. 组件是否应该被更新 返回true才执行之后的更新流程 否则不执行
            // 不写这个钩子永远返回true
            shouldComponentUpdate() {
                console.log('shouldComponentUpdate');
                return true;
            }
            // 6. 组件更新之前的钩子
            componentWillUpdate() {
                console.log('componentWillUpdate');
            }
            // 7. render 组件更新的钩子
            // 8. 组件更新完成的钩子
            componentDidUpdate() {
                console.log('componentDidUpdate');
            }
            // 9. 组件卸载之前的钩子
            componentWillUnmount() {
                console.log('componentWillUnmount');
            }
            // 更新状态的回调
            add = () => {
                let { count } = this.state;
                this.setState({ count: count + 1 })
            }
            // 卸载组件的回调
            death = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('app'));
            }
            // 强制更新视图的钩子
            force=()=>{
                this.forceUpdate();
            }
        }
        ReactDOM.render(<Count />, document.getElementById('app'))


    </script>
</body>

</html>
