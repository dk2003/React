<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script src="../../lib/react/react.development.js"></script>
    <script src="../../lib/react/react-dom.development.js"></script>
    <script src="../../lib/react全家桶资料/03_依赖包/新版本/prop-types.js"></script>
    <script src="../../lib/react/babel.min.js"></script>
    <script type="text/babel">
        class Login extends React.Component {
            // 初始化状态
            state={
                username:'',    // 用户名
                password:'',    // 密码
            }
            // 提交表单
            handleSubmit = (e) => {
                // 表单提交默认会触发页面的跳转事件，preventDefault可以取消这一默认行为
                e.preventDefault();
                console.log(this.state.username,this.state.password);
            }
            // 保存用户名
            handleName=(e)=>{
                this.setState({
                    username:e.target.value
                })
            }
            // 保存密码
            handlePassword=(e)=>{
                this.setState({
                    password:e.target.value
                })
            }
            render() {
                return (
                    <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                        <label>用户名：<input type="text" name="username" onChange={this.handleName}/></label>
                        <label>密码：<input type="password" name="password" onChange={this.handlePassword}/></label>
                        <button>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('app'))


    </script>
</body>

</html>
